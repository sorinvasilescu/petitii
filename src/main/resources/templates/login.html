<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Petiții</title>
        <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body { padding-top: 80px; /* 80px to make the container go all the way to the bottom of the topbar */ }
        </style>
        <script src="../static/vendors/jquery/dist/jquery.min.js" th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
        <script src="../static/vendors/bootstrap/dist/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    </head>
    <body>
    <div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">Autentificare</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username" class="control-label">Utilizator</label>
                                    <input type="text" class="form-control" id="username" name="username" value="" required=""
                                           title="Vă rugăm să introduceți utilizatorul" placeholder="nume.prenume@gov.ro" />
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label">Parola</label>
                                    <input type="password" class="form-control" id="password" name="password" value="" required=""
                                           title="Vă rugăm să introduceți parola" />
                                    <span class="help-block"></span>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember-me" id="remember"/>Păstrază-mă autentificat
                                    </label>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-success btn-block">Autentificare</button>
                                <a href="/reset_password" th:href="@{/reset_password}" class="btn btn-default btn-block">Am uitat parola</a>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <p class="lead">Managementul <span class="text-success">PETIȚIILOR</span></p>
                        <ul class="list-unstyled" style="line-height: 2">
                            <li><span class="fa fa-check text-success"></span> Soluție dezvoltată în cadrul proiectului Gov IT Hub</li>
                            <li><span class="fa fa-check text-success"></span> Permite managementul de petiții primite prin posta electronică, totodată servind și ca interfață între petent și instituție</li>

                        </ul>
                        <p class="center" style="text-align:center">
                            <img src="http://ithub.gov.ro/wp-content/uploads/2016/08/govithub000.png" title="Gob IT Hub" width="200"/>
                        </p>
                    </div>
                </div>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Eroare !</strong> Nume de utilizator sau parolă greșite
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
